<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Detector</title>
    <style>
        body {
            width: 250px;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 10px;
        }
        h2 {
            font-size: 16px;
            margin-bottom: 10px;
        }
        button {
            padding: 8px;
            width: 100%;
            border: none;
            background: #4CAF50;
            color: white;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
            margin-top: 5px;
        }
        button.off {
            background: #d9534f;
        }
        input {
            width: calc(100% - 20px);
            padding: 5px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #result {
            margin-top: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Phishing Link Detector</h2>

    <!-- Toggle Button -->
    <button id="toggleButton">Loading...</button>

    <!-- Manual URL Check -->
    <input type="text" id="urlInput" placeholder="Enter URL to check">
    <button id="checkButton">Check URL</button>
    <p id="result"></p>

    <script src="popup.js"></script>
</body>
</html>
